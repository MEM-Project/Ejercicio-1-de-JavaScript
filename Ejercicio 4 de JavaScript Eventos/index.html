<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordenadas del Mouse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #coordenadas {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>
                <input type="text" class="edad" id="0" placeholder="Edad">
            </td>
            <td>
                <input type="checkbox" id="check-0">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" class="edad" id="1" placeholder="Edad">
            </td>
            <td>
                <input type="checkbox"  id="check-1">
            </td>
        </tr>


        <tr>
            <td colspan="2">
                <input type="button" onclick="validarEdades()" value="validar">
            </td>
        </tr>
    </table>


    <h1>Muestra de Coordenadas del Mouse</h1>
    <div id="coordenadas">Posici칩n del mouse: </div>
    <script>

        function validarEdades(){
            let edades = document.querySelectorAll(".edad");
            edades.forEach(function(elem, ind){
                let check = document.querySelector("#check-" + ind);
                // console.log(elem.value);
                if(elem.value>=18){
                    check.checked = true;
                }else{
                    check.checked = false;
                };
            });
        }
        validarEdades();


        // Seleccionar el elemento donde se mostrar치n las coordenadas
        const coordenadasElemento = document.getElementById('coordenadas');
        // Funci칩n para actualizar las coordenadas cuando se mueve el mouse
        function mostrarCoordenadas(event) {
            const x = event.clientX; // Coordenada X del mouse en la ventana
            const y = event.clientY; // Coordenada Y del mouse en la ventana
            // Actualizar el contenido del elemento HTML con las coordenadas
            coordenadasElemento.textContent = `Posici칩n del mouse: (${x}, ${y})`;
        }
        // Agregar un event listener para el evento 'mousemove' en todo el documento
        document.addEventListener('mousemove', mostrarCoordenadas);
    </script>
</body>
</html>
